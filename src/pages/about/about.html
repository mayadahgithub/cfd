<ion-header>
  <ion-navbar>
    <ion-title>
      اضافة حالة انسانية
    </ion-title>
  </ion-navbar>
  </ion-header>

   <ion-content padding>
    <ion-list > 
  

    
            
          <div class= container >
      
          <ion-item  >               
         <ion-label>الاسم الاول: </ion-label>           
            <ion-input  [(ngModel)]= "firstname" ></ion-input>       
          </ion-item>
          
          
         <ion-item >          
            <ion-label >  الاسم الثاني:</ion-label>
            <ion-input     type="text"  [(ngModel)]= "lastname"   ></ion-input>
          </ion-item>
        
          
          
              
          <ion-item>
          <ion-label > عنوان السكن :</ion-label>
          <ion-input  type="text"  [(ngModel)]= "address"     ></ion-input>
        </ion-item>      
    
        
      <ion-item >
        <ion-label > رقم الهاتف: </ion-label>
        <ion-input  type="text" [(ngModel)]= "phone" ></ion-input>
      </ion-item>
       
      <ion-item >
        <ion-label > اكتب نبذة مختصرة عن حالتك: </ion-label>
        <ion-textarea   type="text" [(ngModel)]= "infor" >  </ion-textarea>
      </ion-item>

     <!-- <ion-item>
        <ion-label >: اكتب نبذة مختصرة</ion-label>
        <ion-input    text-right   type="text" [(ngModel)]= "infor" ></ion-input>
      </ion-item>-->
      
      
    </div>
  


    
    
           <button ion-button full large class= container (click)="createEmployee(firstname,lastname,address,phone,
           infor)">
          <ion-icon name=ios-add-circle large > </ion-icon>
           اضافة </button>
        
       
         </ion-list> 



        

          </ion-content>
